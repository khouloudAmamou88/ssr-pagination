<div class="container">
  <div class="text-center my-5">DataTable with pagination</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let post of posts | paginate :{ itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
        <td scope="row">{{post.id}}</td>
        <td scope="row">{{post.title}}</td>
        <td scope="row">{{post.body}}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
  </div>
</div>
